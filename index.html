<!DOCTYPE html>
<html>
<head>
    <title>Santa Express</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a0f1f 0%, #2a1f3f 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            margin: 20px auto;
            width: 800px;
            height: 600px;
        }

        canvas {
            border: 5px solid #c41e3a;
            border-radius: 10px;
            background-color: #000033;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(20, 0, 10, 0.95);
            padding: 2rem;
            border-radius: 15px;
            min-width: 400px;
            border: 3px solid #c41e3a;
            box-shadow: 0 0 20px rgba(196, 30, 58, 0.3);
        }

        .btn {
            background: #c41e3a;
            border: 2px solid #ff9900;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 25px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn:hover {
            transform: scale(1.05);
            background: #ff0033;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        h1 {
            color: #ff9900;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Arial Black', sans-serif;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background: rgba(20, 0, 10, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #c41e3a;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="mainMenu" class="menu">
            <h1>üéÑ Santa Express üéÑ</h1>
            <button class="btn" onclick="startGame()">Jouer</button>
        </div>

        <div id="hud" style="display: none;">
            <div id="score">üéÅ Score: 0</div>
            <div id="timer">‚è∞ Temps: 60s</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const mainMenu = document.getElementById('mainMenu');
        const hud = document.getElementById('hud');

        // Game state
        let gameRunning = false;
        let score = 0;
        let timeLeft = 60;
        let lastTime = 0;
        
        // Game objects
        const player = {
            x: 100,
            y: canvas.height / 2,
            width: 50,
            height: 30,
            speed: 5
        };

        let presents = [];
        let chimneys = [];
        let obstacles = [];

        // Controls
        const keys = {};
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);

        function startGame() {
            gameRunning = true;
            score = 0;
            timeLeft = 60;
            mainMenu.style.display = 'none';
            hud.style.display = 'block';
            
            // Reset game objects
            presents = [];
            chimneys = [];
            obstacles = [];
            
            // Add initial chimneys
            addChimney();
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        function addChimney() {
            chimneys.push({
                x: canvas.width,
                y: canvas.height - 80,
                width: 60,
                height: 80
            });
        }

        function addObstacle() {
            const type = Math.random() < 0.5 ? 'bird' : 'drone';
            obstacles.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 40),
                width: 40,
                height: 40,
                type: type,
                speed: type === 'bird' ? 3 : 4
            });
        }

        function dropPresent() {
            presents.push({
                x: player.x,
                y: player.y + player.height/2,
                width: 20,
                height: 20,
                speed: 5
            });
        }

        function updateGame() {
            // Update player position
            if (keys['ArrowUp']) player.y = Math.max(0, player.y - player.speed);
            if (keys['ArrowDown']) player.y = Math.min(canvas.height - player.height, player.y + player.speed);
            if (keys['ArrowLeft']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight']) player.x = Math.min(canvas.width - player.width, player.x + player.speed);
            if (keys[' ']) dropPresent();

            // Update presents
            presents = presents.filter(present => {
                present.y += present.speed;
                
                // Check chimney collisions
                for (let chimney of chimneys) {
                    if (checkCollision(present, chimney)) {
                        score += 100;
                        document.getElementById('score').textContent = `üéÅ Score: ${score}`;
                        return false;
                    }
                }
                
                return present.y < canvas.height;
            });

            // Update chimneys
            chimneys = chimneys.filter(chimney => {
                chimney.x -= 2;
                return chimney.x + chimney.width > 0;
            });

            // Update obstacles
            obstacles = obstacles.filter(obstacle => {
                obstacle.x -= obstacle.speed;
                if (checkCollision(player, obstacle)) {
                    score = Math.max(0, score - 50);
                    document.getElementById('score').textContent = `üéÅ Score: ${score}`;
                    return false;
                }
                return obstacle.x + obstacle.width > 0;
            });

            // Spawn new objects
            if (Math.random() < 0.02) addChimney();
            if (Math.random() < 0.01) addObstacle();
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#000033';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw player (Santa)
            ctx.fillStyle = '#c41e3a';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw presents
            ctx.fillStyle = '#ffd700';
            presents.forEach(present => {
                ctx.fillRect(present.x, present.y, present.width, present.height);
            });

            // Draw chimneys
            ctx.fillStyle = '#8b4513';
            chimneys.forEach(chimney => {
                ctx.fillRect(chimney.x, chimney.y, chimney.width, chimney.height);
            });

            // Draw obstacles
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.type === 'bird' ? '#ffffff' : '#808080';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            if (gameRunning) {
                timeLeft -= deltaTime / 1000;
                document.getElementById('timer').textContent = `‚è∞ Temps: ${Math.ceil(timeLeft)}s`;

                if (timeLeft <= 0) {
                    gameOver();
                    return;
                }

                updateGame();
                drawGame();
                requestAnimationFrame(gameLoop);
            }
        }

        function gameOver() {
            gameRunning = false;
            mainMenu.style.display = 'block';
            hud.style.display = 'none';
            
            // Update menu content for game over
            document.querySelector('#mainMenu h1').textContent = 'üéÆ Game Over! üéÆ';
            document.querySelector('#mainMenu .btn').textContent = 'Rejouer';
        }
    </script>
</body>
</html>
