<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Express</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <script>
        // Insérez ici le code JavaScript du jeu que nous avons créé précédemment
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        let santa;
        let presents;
        let chimneys;
        let obstacles;
        let stars;
        let cursors;
        let score = 0;
        let scoreText;
        let timeLeft = 180; // 3 minutes
        let timeText;
        let gameOver = false;

        function preload() {
            this.load.image('background', 'assets/images/background.png');
            this.load.image('santa', 'assets/images/santa-sleigh.png');
            this.load.image('present', 'assets/images/present.png');
            this.load.image('chimney', 'assets/images/chimney.png');
            this.load.image('cloud', 'assets/images/cloud.png');
            this.load.image('bird', 'assets/images/bird.png');
            this.load.image('drone', 'assets/images/drone.png');
            this.load.image('star', 'assets/images/star.png');
            this.load.image('snowflake', 'assets/images/snowflake.png');

            this.load.audio('jingle', 'assets/sounds/jingle.mp3');
            this.load.audio('drop', 'assets/sounds/drop.mp3');
            this.load.audio('collect', 'assets/sounds/collect.mp3');
            this.load.audio('crash', 'assets/sounds/crash.mp3');
            this.load.audio('success', 'assets/sounds/success.mp3');
        }

        function create() {
            this.add.image(400, 300, 'background');

            santa = this.physics.add.sprite(400, 300, 'santa');
            santa.setCollideWorldBounds(true);

            presents = this.physics.add.group();
            chimneys = this.physics.add.staticGroup();
            obstacles = this.physics.add.group();
            stars = this.physics.add.group();

            // Ajouter quelques cheminées
            for (let i = 0; i < 5; i++) {
                chimneys.create(Phaser.Math.Between(0, 800), 550, 'chimney');
            }

            cursors = this.input.keyboard.createCursorKeys();

            scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#fff' });
            timeText = this.add.text(16, 56, 'Time: 3:00', { fontSize: '32px', fill: '#fff' });

            this.physics.add.collider(presents, chimneys, deliverPresent, null, this);
            this.physics.add.collider(santa, obstacles, hitObstacle, null, this);
            this.physics.add.overlap(santa, stars, collectStar, null, this);

            this.sound.play('jingle', { loop: true });

            this.time.addEvent({
                delay: 1000,
                callback: updateTimer,
                callbackScope: this,
                loop: true
            });

            this.time.addEvent({
                delay: 2000,
                callback: generateObstaclesAndStars,
                callbackScope: this,
                loop: true
            });
        }

        function update() {
            if (gameOver) {
                return;
            }

            if (cursors.left.isDown) {
                santa.setVelocityX(-160);
            } else if (cursors.right.isDown) {
                santa.setVelocityX(160);
            } else {
                santa.setVelocityX(0);
            }

            if (cursors.up.isDown) {
                santa.setVelocityY(-160);
            } else if (cursors.down.isDown) {
                santa.setVelocityY(160);
            } else {
                santa.setVelocityY(0);
            }

            if (Phaser.Input.Keyboard.JustDown(cursors.space)) {
                dropPresent();
            }
        }

        function dropPresent() {
            let present = presents.create(santa.x, santa.y, 'present');
            present.setBounce(0.2);
            present.setCollideWorldBounds(true);
            present.setVelocity(Phaser.Math.Between(-50, 50), 20);
            this.sound.play('drop');
        }

        function deliverPresent(present, chimney) {
            present.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score);
            this.sound.play('success');
        }

        function hitObstacle(santa, obstacle) {
            this.sound.play('crash');
            timeLeft -= 10;
            if (timeLeft < 0) timeLeft = 0;
            updateTimeText();
        }

        function collectStar(santa, star) {
            star.disableBody(true, true);
            this.sound.play('collect');
            timeLeft += 10;
            updateTimeText();
        }

        function updateTimer() {
            timeLeft--;
            if (timeLeft <= 0) {
                timeLeft = 0;
                gameOver = true;
                this.physics.pause();
                this.add.text(400, 300, 'GAME OVER', { fontSize: '64px', fill: '#fff' }).setOrigin(0.5);
            }
            updateTimeText();
        }

        function updateTimeText() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timeText.setText('Time: ' + minutes + ':' + (seconds < 10 ? '0' : '') + seconds);
        }

        function generateObstaclesAndStars() {
            if (Phaser.Math.Between(0, 1) === 0) {
                let obstacle = obstacles.create(800, Phaser.Math.Between(100, 500), Phaser.Math.RND.pick(['cloud', 'bird', 'drone']));
                obstacle.setVelocity(Phaser.Math.Between(-200, -100), 0);
            } else {
                let star = stars.create(800, Phaser.Math.Between(100, 500), 'star');
                star.setVelocity(Phaser.Math.Between(-200, -100), 0);
            }
        }
    </script>
</body>
</html>
