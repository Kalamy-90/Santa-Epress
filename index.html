<!DOCTYPE html>
<html>
<head>
    <title>Santa Express</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a0f1f 0%, #2a1f3f 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            margin: 20px auto;
            width: 800px;
            height: 600px;
        }

        canvas {
            border: 5px solid #c41e3a;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(20, 0, 10, 0.95);
            padding: 2rem;
            border-radius: 15px;
            min-width: 400px;
            border: 3px solid #c41e3a;
            box-shadow: 0 0 20px rgba(196, 30, 58, 0.3);
        }

        .btn {
            background: #c41e3a;
            border: 2px solid #ff9900;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 25px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn:hover {
            transform: scale(1.05);
            background: #ff0033;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            display: none;
            font-size: 24px;
            background: rgba(20, 0, 10, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #c41e3a;
        }

        .menu-content {
            display: none;
        }

        h1 {
            color: #ff9900;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Arial Black', sans-serif;
        }

        .setting-item {
            margin: 20px 0;
            text-align: left;
        }

        .setting-item label {
            display: block;
            color: #ff9900;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .setting-item select,
        .setting-item input {
            width: 100%;
            padding: 8px;
            background: #2a1f3f;
            border: 2px solid #c41e3a;
            color: white;
            border-radius: 5px;
            font-size: 1em;
        }

        .key-binding {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .key-binding button {
            background: #2a1f3f;
            border: 1px solid #c41e3a;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }

        .snowflake {
            position: fixed;
            color: white;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        #volume-controls {
            margin: 20px 0;
        }

        .volume-slider {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="mainMenu" class="menu">
            <h1>üéÑ Santa Express üéÑ</h1>
            <button class="btn" onclick="startGame()">Jouer</button>
            <button class="btn" onclick="showSettings()">Param√®tres</button>
            <button class="btn" onclick="showControls()">Contr√¥les</button>
        </div>

        <div id="settings" class="menu menu-content">
            <h2>‚öôÔ∏è Param√®tres</h2>
            <div class="setting-item">
                <label>Difficult√©:</label>
                <select id="difficulty">
                    <option value="easy">Facile</option>
                    <option value="medium" selected>Normal</option>
                    <option value="hard">Difficile</option>
                </select>
            </div>

            <div id="volume-controls">
                <div class="setting-item">
                    <label>Musique:</label>
                    <input type="range" id="musicVolume" class="volume-slider" min="0" max="100" value="50">
                </div>
                <div class="setting-item">
                    <label>Effets sonores:</label>
                    <input type="range" id="sfxVolume" class="volume-slider" min="0" max="100" value="70">
                </div>
            </div>

            <div class="setting-item">
                <label>Vitesse de jeu:</label>
                <input type="range" id="gameSpeed" min="1" max="3" step="0.1" value="1.5">
            </div>

            <button class="btn" onclick="backToMain()">Retour</button>
        </div>

        <div id="controls" class="menu menu-content">
            <h2>üéÆ Contr√¥les</h2>
            <div class="key-binding">
                <span>Haut:</span>
                <button onclick="changeKey('up')">‚Üë</button>
            </div>
            <div class="key-binding">
                <span>Bas:</span>
                <button onclick="changeKey('down')">‚Üì</button>
            </div>
            <div class="key-binding">
                <span>Gauche:</span>
                <button onclick="changeKey('left')">‚Üê</button>
            </div>
            <div class="key-binding">
                <span>Droite:</span>
                <button onclick="changeKey('right')">‚Üí</button>
            </div>
            <div class="key-binding">
                <span>Lancer cadeau:</span>
                <button onclick="changeKey('drop')">Espace</button>
            </div>
            <button class="btn" onclick="backToMain()">Retour</button>
        </div>

        <div id="hud">
            <div id="score">üéÅ Score: 0</div>
            <div id="timer">‚è∞ Temps: 60s</div>
        </div>
    </div>

    <script>
        // Configuration du jeu
        const config = {
            controls: {
                up: 'ArrowUp',
                down: 'ArrowDown',
                left: 'ArrowLeft',
                right: 'ArrowRight',
                drop: ' '
            },
            audio: {
                music: null,
                effects: {
                    drop: null,
                    collect: null,
                    crash: null,
                    success: null
                }
            },
            volumes: {
                music: 0.5,
                sfx: 0.7
            }
        };

        // Chargement des images
        const images = {
            santa: loadImage('assets/images/santa-sleigh.png'),
            present: loadImage('assets/images/present.png'),
            chimney: loadImage('assets/images/chimney.png'),
            cloud: loadImage('assets/images/cloud.png'),
            bird: loadImage('assets/images/bird.png'),
            drone: loadImage('assets/images/drone.png'),
            star: loadImage('assets/images/star.png'),
            background: loadImage('assets/images/background.png'),
            snowflake: loadImage('assets/images/snowflake.png')
        };

        function loadImage(src) {
            const img = new Image();
            img.src = src;
            return img;
        }

        // Chargement des sons
        function loadSounds() {
            config.audio.music = new Audio('assets/sounds/jingle.mp3');
            config.audio.music.loop = true;
            
            config.audio.effects = {
                drop: new Audio('assets/sounds/drop.mp3'),
                collect: new Audio('assets/sounds/collect.mp3'),
                crash: new Audio('assets/sounds/crash.mp3'),
                success: new Audio('assets/sounds/success.mp3')
            };
        }

        // Mise √† jour des volumes
        function updateVolumes() {
            config.volumes.music = document.getElementById('musicVolume').value / 100;
            config.volumes.sfx = document.getElementById('sfxVolume').value / 100;
            
            config.audio.music.volume = config.volumes.music;
            Object.values(config.audio.effects).forEach(sound => {
                sound.volume = config.volumes.sfx;
            });
        }

        // Fonction pour changer les contr√¥les
        function changeKey(action) {
            const button = event.target;
            button.textContent = 'Appuyez sur une touche...';
            
            function handleKeyPress(e) {
                e.preventDefault();
                config.controls[action] = e.key;
                button.textContent = e.key === ' ' ? 'Espace' : e.key;
                document.removeEventListener('keydown', handleKeyPress);
            }
            
            document.addEventListener('keydown', handleKeyPress);
        }

        function endGame() {
            game.isActive = false;
            alert(`Jeu termin√©! Score final: ${game.score}`);
            document.getElementById('mainMenu').style.display = 'block';
            canvas.style.display = 'none';
            hud.style.display = 'none';
        }

        // √âv√©nements clavier
        document.addEventListener('keydown', (e) => {
            game.keys[e.key] = true;
            if (e.key === ' ') {
                game.presents.push({
                    x: game.santa.x + game.santa.width/2,
                    y: game.santa.y + game.santa.height,
                    width: 20,
                    height: 20
                });
            }
        });

        document.addEventListener('keyup', (e) => {
            game.keys[e.key] = false;
        });
    </script>
</body>
</html>
